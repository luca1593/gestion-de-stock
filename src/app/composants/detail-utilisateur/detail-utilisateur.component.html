<div class="row mb-1 custom-border">
    <div class="col-md-1">
        <div class="border-right text-center p-2">
            <img src="favicon.ico" alt="produit" width="50px" height="50px">
        </div>
    </div>
    <!-- Detail utilisateur -->
    <div class="col-md-4 border-right">
        <div class="row small-text my-1">
            <div class="row">
                <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
                <div class="col-md-11">{{utilisateur.nom}}</div>
            </div>
            <div class="row">
                <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
                <div class="col-md-11">{{utilisateur.prenom}}</div>
            </div>
            <div class="row">
                <div class="col-md-1"><i class="fas fa-phone blue-color"></i></div>
                <div class="col-md-11">{{utilisateur.email}}</div>
            </div>
        </div>
    </div>
    <!-- Detail Adresse -->
    <div class="col-md-4 border-right">
        <div class="row small-text my-1">
            <div class="row">
                <div class="col-md-1"><i class="fas fa-home blue-color"></i></div>
                <div class="col-md-11">
                    {{utilisateur.adresse?.adresse1}}&nbsp;
                    <span *ngIf="utilisateur.adresse?.adresse2" >ou&nbsp;{{utilisateur.adresse?.adresse2}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"><i class="fas fa-map-marker-alt blue-color"></i></div>
                <div class="col-md-11">
                    {{utilisateur.adresse?.codePostal}}&nbsp;
                    {{utilisateur.adresse?.ville}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"><i class="fas fa-globe-europe blue-color"></i></div>
                <div class="col-md-11">{{utilisateur.adresse?.pays}}</div>
            </div>
        </div>
    </div>
    <!-- Boutton action -->
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-4 text-primary text-center small-text">
                <button class="btn btn-link">
                    <i class="fas fa-pencil-alt"></i>
                    Modifier
                </button>
            </div>
            <div class="col-md-4 text-danger text-center small-text">
                <button class="btn btn-link text-danger">
                    <i class="fas fa-trash-alt"></i>
                    Supprimer
                </button>
            </div>
            <div class="col-md-4 text-danger text-center small-text">
                <button class="btn btn-link">
                    <i class="fas fa-list-alt"></i>
                    Details
                </button>
            </div>
        </div>
    </div>
</div>

<div class="col p-3 mb-3">
    <div class="col-md-12 p-3">
        <div class="col-md-12 mb-3">
            <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Nouvel commande {{origin}}</h2>
        </div>
        <div class="row mb-2 custom-border">
            <div class="col-md-3 border-right">
                <form class="p-2">
                    <div class="mb-2">
                        <input type="text" class="form-control" id="codecommande" placeholder="Code commande">
                    </div>
                    <div class="mb-2">
                        <input type="date" class="form-control" id="designation" placeholder="Date commande">
                    </div>
                    <div class="mb-2">
                        <select class="form-control" id="categorie">
                            <option value="">Selectione un client</option>
                            <option value="cate1">Client 1</option>
                            <option value="cate2">Client 2</option>
                            <option value="cate3">Client 3</option>
                            <option value="cate4">Client 4</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-md-7 border-right">
                <div class="row my-1">
                    <div class="row">
                        <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
                        <div class="col-md-11">Nom et prenom</div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"><i class="fas fa-map-marker blue-color"></i></div>
                        <div class="col-md-11">Adresse</div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"><i class="fas fa-envelope blue-color"></i></div>
                        <div class="col-md-11">Adresse e-mail</div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"><i class="fas fa-phone blue-color"></i></div>
                        <div class="col-md-11">+261 33 67 518 24</div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"><i class="fas fa-hourglass-half blue-color"></i></div>
                        <div class="col-md-11">EN PREPARATION</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 text-center p-3">
                <img src="favicon.ico" alt="user" class="rounded-circle" width="100px" height="100px">
            </div>
        </div>
        <div class="row custom-border p-3 mb-2">
            <form class="row">
                <div class="col-md-4 mb-2">
                    <input type="text" class="form-control" id="codearticle" placeholder="Code article">
                </div>
                <div class="col-md-4 mb-2">
                    <input type="number" class="form-control" id="quantite" placeholder="Quantite">
                </div>
                <div class="col-md-3 mb-2">
                    <input type="text" class="form-control" id="prixunitaire" placeholder="Prix unitaire">
                </div>
                <div class="col-md-1 mb-2">
                    <button type="button" class="btn btn-success"><i class="fas fa-plus"></i></button>
                </div>
            </form>
        </div>
        <div class="row custom-border mb-2">
            <div class="card">
                <div class="card-body scroll-body-max-height-130">
                    <app-details-cmd></app-details-cmd>
                    <app-details-cmd></app-details-cmd>
                    <app-details-cmd></app-details-cmd>
                    <app-details-cmd></app-details-cmd>
                    <app-details-cmd></app-details-cmd>
                    <app-details-cmd></app-details-cmd>
                    <app-details-cmd></app-details-cmd>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-md-6 text-start">
                            13 articles commander
                        </div>
                        <div class="col-md-6 text-end">
                            Total commande : 200
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 text-end">
            <button class="btn btn-danger mx-1" (click)="cancelClick()">
                <i class="fas fa-ban"  ></i>&nbsp;Annuler
            </button>
            <button class="btn btn-success mx-1" (click)="saveClick()" >
                <i class="fas fa-save"></i>&nbsp;Sauvegarder
            </button>
        </div>
    </div>
</div>

<div class="col p-3 mb-3">
    <div class="col-md-12 mb-3">
        <img src="favicon.ico" alt="user" class="rounded-circle" width="100px" height="100px">
    </div>
    <hr>
    <div class="col-md-12">
        <div class="col-md-12 mb-3">
            <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Informations du {{origin}}</h2>
        </div>
        <div class="col-md-12">
            <div class="alert alert-danger" *ngIf="errorMsgs.length > 0">
                <div *ngFor="let msg of errorMsgs">
                    <span>{{msg}}</span>
                </div>
            </div>
            <form class="row">
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" id="nom" name="nom"
                    placeholder="Nom" [(ngModel)]="clientFournisseur.nom" >
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" id="adresse1" name="adresse1"
                    placeholder="Adresse 1" [(ngModel)]="adresseDto.adresse1">
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" id="prenom" name="prenom"
                    placeholder="Prenom" [(ngModel)]="clientFournisseur.prenom">
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" id="adress2" name="adresse2"
                    placeholder="Adresse 2" [(ngModel)]="adresseDto.adresse2">
                </div>
                <div class="col-md-6 mb-2">
                    <input type="email" class="form-control" id="mail" name="email"
                    placeholder="E-mail" [(ngModel)]="clientFournisseur.email">
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" id="ville" name="ville"
                    placeholder="Ville" [(ngModel)]="adresseDto.ville">
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" id="numtel" name="numetel"
                    placeholder="Telephone" [(ngModel)]="clientFournisseur.numTel">
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" id="codepostale" name="codepostale"
                    placeholder="Code postale" [(ngModel)]="adresseDto.codePostal">
                </div>
                <div class="col-md-6 mb-2">
                    &nbsp;
                </div>
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" id="pays" name="pays"
                    placeholder="pays" [(ngModel)]="adresseDto.pays">
                </div>
            </form>
        </div>
        <div class="col-md-12 text-end">
            <button class="btn btn-danger mx-1" (click)="cancelClick()">
                <i class="fas fa-ban"></i>&nbsp;Annuler
            </button>
            <button class="btn btn-success mx-1" (click)="enregistrer()" >
                <i class="fas fa-save"></i>&nbsp;Sauvegarder
            </button>
        </div>
    </div>
</div>

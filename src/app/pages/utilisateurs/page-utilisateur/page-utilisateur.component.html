<div class="col">
    <div class="row mx-3 my-0 py-1">
        <div class="col-md-7 p-0">
            <h3>List des utilisateurs</h3>
        </div>
        <div class="col-md-5 text-end">
            <app-bouton-action
            (clickEvent)="nouveauUtilisteur()"
            ></app-bouton-action>
        </div>
    </div>
    <div class="col m-3" *ngFor="let user of listUtilisateur | paginate : {
        itemsPerPage: 4,
        currentPage: page,
        totalItems: listUtilisateur.length }">
        <app-detail-utilisateur
        [utilisateur]="user"
        ></app-detail-utilisateur>
    </div>
    <div class="row m-2">
        <div class="col-md-12 text-center">
            <pagination-controls class="small-text"
            previousLabel="Precedent"
            nextLabel="Suivant"
            (autoHide)="true"
            (responsive)="true"
            (pageChange)="page = $event" 
            ></pagination-controls>
        </div>
    </div>
</div>

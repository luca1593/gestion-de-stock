<div class="col">
    <div class="row mx-3 my-0 py-1">
        <div class="col-md-6 p-0">
            <h3>List des articles</h3>
        </div>
        <div class="col-md-6 text-end">
            <app-bouton-action (clickEvent)="nouveauArticle()"  [isImporterVisible]="false" [isExporterVisible]="false"></app-bouton-action>
        </div>
        <div class="alert alert-danger" *ngIf="errorMsg">
            <span>{{ errorMsg }}</span>
        </div>
    </div>
    <div class="col m-3">
        <app-detail-article *ngFor="let article of listArticle | paginate : {
            itemsPerPage: 3,
            currentPage: page,
            totalItems: listArticle.length }"
        (suppressioResult)="handleSuppression($event)"
        [articleDTO]="article"></app-detail-article>
    </div>
    <div class="row m-2">
       <div class="col-md-12 text-center">
        <pagination-controls class="small-text"
            previousLabel="Precedent"
            nextLabel="Suivant"
            (autoHide)="true"
            (responsive)="true"
            (pageChange)="page = $event">
        </pagination-controls>
       </div>
    </div>
</div>

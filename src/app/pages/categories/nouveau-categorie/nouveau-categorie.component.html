<div class="col p-3 mb-3">
    <div class="col-md-12">
        <div class="col-md-12 mb-3">
            <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Nouvel categorie</h2>
        </div>
        <div class="col-md-12">
            <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
                <div *ngFor="let msg of errorMsg">
                    <span>{{msg}}</span>
                </div>
            </div>
            <form class="row">
                <div class="col-md-12 mb-2">
                    <input type="text" class="form-control" id="codecategorie"
                    name="codeCategory" [(ngModel)]="categoryDto.code"
                     placeholder="Code categorie">
                </div>
                <div class="col-md-12 mb-2">
                    <input type="text" class="form-control" id="description"
                    name="description" [(ngModel)]="categoryDto.designation"
                     placeholder="Description">
                </div>
            </form>
        </div>
        <div class="col-md-12 text-end">
            <button class="btn btn-danger mx-1" (click)="cancelClick()">
                <i class="fas fa-ban"></i>&nbsp;Annuler
            </button>
            <button class="btn btn-success mx-1" (click)="saveClick()">
                <i class="fas fa-save"></i>&nbsp;Sauvegarder
            </button>
        </div>
    </div>
</div>
